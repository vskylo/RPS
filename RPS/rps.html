<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Welcome to Rock Paper Scissors Game!</title>
	<!--Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--Additional CSS-->	
	<link rel="stylesheet" type="text/css" href="css/rps.css">
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
	<!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<center><h1>Rock Paper Scissors</h1></center>
		</div>
		<div class="row message">
			<div class="col-md-4">				
			</div>
			<div class="col-md-4">
			<center>
				<form>
  						<div class="form-group name-div">
   							 <input type="text" id="name-input" class="form-control" placeholder="Type your name">
 						
 						 	 <button type="submit"  class="btn btn-default name-button">Start</button>
 						</div>
				</form>
			</center>
			</div>
			<div class="col-md-4">				
			</div>	
		</div>
		<div class="row">
			<div class="col-md-1">
			</div>
			<center>
			<div class="col-md-3">
				<div  class="panel panel-default ">
					<div class="panel-body">
						<div id="player-1"></div>
						<div id="choices-1"></div>
						<div id="wins-losses-1"></div>
					</div>	
				</div>
			</div>
			<div class="col-md-4">
				<div  class="panel panel-default " >
					<div id="main" class="panel-body">
					</div>			
				</div>
			</div>
			<div class="col-md-3">
			<div  class="panel panel-default ">
				<div  class="panel-body">
					<div id="player-2"></div>
					<div id="choices-2"></div>
					<div id="wins-losses-2"></div>
				</div>	
			</div>
		</center>
			<div class="col-md-1">
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
			</div>
			<div class="col-md-6">
				<div class="panel panel-default chatbox">
						<div class="panel-body">
						</div>	
				</div>
				<center>
				<form>
  						<div class="form-group">
   							 <input type="text" id="message" class="form-control" placeholder="Chat">
 						</div>
 						 <button type="submit" class="btn btn-default chat">Submit</button>
				</form>
				</center>
			</div>
			<div class="col-md-3">
			</div>
		</div>
	</div>	
	<script type="text/javascript" src="javascript/rps.js"></script>
</body>
</html>
